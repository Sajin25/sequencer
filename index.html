<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mountain View Sequence</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f0f8ff;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #1e90ff;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    .mountain {
      width: 300px;
      margin: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.6s ease-in-out;
    }

    .show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <h1>MOUNTAIN VIEW SEQUENCE</h1>

  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0a/Matterhorn_from_Domhütte_-_2.jpg/640px-Matterhorn_from_Domhütte_-_2.jpg" class="mountain" id="mt1" alt="Mountain 1" />
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/35/Mont_Blanc_oct_2004.JPG/640px-Mont_Blanc_oct_2004.JPG" class="mountain" id="mt2" alt="Mountain 2" />
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/13/2006-01-14_Mount_Rainier_from_plane.jpg/640px-2006-01-14_Mount_Rainier_from_plane.jpg" class="mountain" id="mt3" alt="Mountain 3" />

  <script>
    function animateMountain(id, delay) {
      return new Promise((resolve) => {
        const mountain = document.getElementById(id);
        setTimeout(() => {
          mountain.classList.add('show');
          resolve();
        }, delay);
      });
    }

    async function startSequence() {
      await animateMountain('mt1', 500); // wait then show first
      await animateMountain('mt2', 500); // then second
      await animateMountain('mt3', 500); // then third
    }

    // Start the sequence when page loads
    window.addEventListener('DOMContentLoaded', startSequence);
  </script>
</body>
</html>
